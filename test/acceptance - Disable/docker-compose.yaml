version: "3.7"
services:
  wdio-cucumber:
    build: .
    image: ffc-ahwr-farmer-apply-acceptance
    container_name: webdriver-cuke
    environment:
      TEST_ENVIRONMENT_ROOT_URL: ${TEST_ENVIRONMENT_ROOT_URL}
      CHROME_ARGS: "--headless --ignore-certificate-errors"
      BROWSERSTACK_USERNAME: ${BROWSERSTACK_USERNAME}
      BROWSERSTACK_ACCESS_KEY: ${BROWSERSTACK_ACCESS_KEY}
      BROWSERSTACK_PARALLEL_RUNS: ${BROWSERSTACK_PARALLEL_RUNS}
      FFC_AHWR_AUTOMATION_NOTIFY_JWT_SECRET: ${FFC_AHWR_AUTOMATION_NOTIFY_JWT_SECRET}
      FFC_AHWR_AUTOMATION_NOTIFY_JWT_ISSUER: ${FFC_AHWR_AUTOMATION_NOTIFY_JWT_ISSUER}
      NOTIFY_TEMPLATE_ID_FARMER_APPLY_LOGIN: "073cc8bc-495f-4d93-ba32-9a9226120d48"
      NODE_TLS_REJECT_UNAUTHORIZED: 0